<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
</head>
<style>
    div{
        width: 400px;
        height: 400px;
        background-color: darkturquoise;
    }

    #caja {
        background-color: peru;
        width: 25%;
        height: 50px;
        border: solid black 1px;
    }

    #contenedor {
        display: flex;
        position: relative;
    }

    #contenedor > div:nth-child(3){
        background-color: red;
        display: flex;
        align-self: flex-end;
        position: absolute;
        left: 35%;
    }



</style>
<body>
    <div id="contenedor">
        <div id="caja">Caja1</div>
        <div id="caja">Caja2</div>
        <div id="caja">Caja3</div>
        <div id="caja">Caja4</div>
    </div>
</body>
</html>
